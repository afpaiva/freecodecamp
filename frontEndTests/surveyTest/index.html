<div class="container">

<form id="survey-form">

  <label id="email-label" class="label"> E-mail: </label>
  <input class="input-text" type="email" name="email" id="email" placeholder="enter@your.email" required>

  </div>
  
  <p class="label">Choose a color:</p>

  <div>
  <input type="radio" name="color" value="blue" id="color" checked>
  <label for="blue" class="label">Blue</label>
  </div>
  
  <div>
  <input type="radio" name="color" value="red" id="color">
  <label for="red" class="label">Red</label>
  </div>
   
  <div>
  <input type="radio" name="color" value="green" id="color">

  </div>
  </div>

  </div>

  </div>
  
  <button type="submit" id="submit">Submit</button>
  
</form>
